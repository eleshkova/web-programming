<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>World of warplanes players</title>
      <link rel='stylesheet' href='styles/bootstrap.min.css' type='text/css' media='all'>
      <link rel="stylesheet" href="styles/main.css">
      <script src="js/jquery.min.js"></script>
      <script src="js/main.js"></script>
      <script src="js/handlebars.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="row header">
             <h1>World of warplanes players</h1>  
        </div>
        <div class="updates">
        </div>
 			    <script id="template" type="text/x-handlebars-template">
						{{#each data}}
                <div class="col-xs-6 col-md-3 thumbnail">
                  <p>nickname: {{nickname}}<br>
                  rating: {{global_rating}}<br>
                  battles: {{statistics.battles}}<br>
                  assists: {{statistics.assists}}<br>
                  victories: {{statistics.wins}}<br> 
                  draws: {{statistics.draws}}<br>  
                  losses: {{statistics.losses}}<br>
                  </p>
						  </div>
						{{/each}}
          </script>        
      </div>
    </body>
</html>
